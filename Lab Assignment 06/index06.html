<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/main06.css">
        <title>Mobile Grid</title>
    </head>
    <body>
        <div class="grid">
            <div class="grid-item long">
                <h1>LVL 4 Tiefling Fighter</h1>
                <h2>Subclass Warlock</h2>
                <h3>Inventory</h2>
            </div>
            <div class="grid-item wide">
                <img src="image/Tablet.jpg" alt="a stone tablet with symbols on it">
            </div>
            <div class="grid-item long">
                <!--<h1>You've Entered a Tomb</h1>-->
                <img src="image/Coughfin.jpg" alt="a simplified coffin">
            </div>
            <div class="grid-item square">
                <img src="image/PotionF.jpg" alt="yellow potion">
            </div>
            <div class="grid-item square">
                <img src="image/Stick.jpg" alt="a powerful stick shaped weapon">

            </div>
            <div class="grid-item square">
                <img src="image/PotionJ.jpg" alt="purple potion">

            </div>
            <div class="grid-item square">
                <img src="image/SwordAO.jpg" alt="powerful yellow sword">

            </div>
            <div class="grid-item square">
                <img src="image/PotionSN.jpg" alt="blue potion that causes nightmares">
            </div>
            <div class="grid-item square">
                <img src="image/SwordG.jpg" alt="blue sword">
            </div>
            <div class="grid-item square">
                <img src="image/SwordMC.jpg" alt="a really mid sword">
            </div>  
        </div>
    </body>
</html>
